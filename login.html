<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamScape-Register</title>

    <link rel="stylesheet" href="style.css">

<body>
    

<div class="wrapper">
    <div class="container">
        <h1 class="form__title">Log in</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input--group">
            <input type="text" class="form__input" autofocus placeholder="Username">
            

            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="password">
               

                <div class="form__input-error-message"></div> 
            </div>
            <button class="form__button">Log in</button>

            
            <p class="form__text">

                <a href="register.html" class="form__link">I forgot my password. Create new account</a>
                <a href="index.html" class="form__link">Go back to home</a>
              
        

            </p>


        

        



        </div>




    </div>
    





</div>
    





</div>




    
</body>
</html>
