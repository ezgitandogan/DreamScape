<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamScape-Register</title>

    <link rel="stylesheet" href="style.css">

<body>

<div class="wrapper">
    <div class="container">
        <h1 class="form__title">Register</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input--group">
            <input type="text" class="form__input" autofocus placeholder="Username">
            <input type="text" class="form__input" autofocus placeholder="email">
            


            <div class="form__input-error-message"></div>

            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="password">
                <input type="password" class="form__input" autofocus placeholder="password again">

                <div class="form__input-error-message"></div> 
            </div>
            <button class="form__button">Register</button>

            
            <p class="form__text">

                <a href="login.html" class="form__link">You already have an account. Log in</a>
                 <a href="index.html" class="form__link">Go back to home</a>
        

            </p>


        

        



        </div>




    </div>
    





</div>






    
</body>
</html>
